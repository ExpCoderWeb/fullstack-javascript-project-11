<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-title=""></title>
    <script type="module" src="src/js/init.js" defer></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" data-modal-post-title></h5>
            <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-break" data-modal-post-description></div>
          <div class="modal-footer">
            <a class="btn btn-primary full-article" href="#" role="button" target="_blank" rel="noopener noreferrer" data-read-more-button></a>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-dismiss-modal-text></button>
          </div>
        </div>
      </div>
    </div>
    <main class="flex-grow-1">
      <section class="container-fluid bg-dark p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="display-3 mb-0" data-heading></h1>
            <p class="lead" data-slogan></p>
            <form action="" class="rss-form text-body" data-rss-form>
              <div class="row">
                <div class="col">
                  <div class="form-floating">
                    <input id="url-input" autofocus type="text" required name="url" aria-label="url"
                      class="form-control w-100" autocomplete="off" data-url-input>
                    <label for="url-input" data-url-label></label>
                  </div>
                </div>
                <div class="col-auto">
                  <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5" data-add-url-button></button>
                </div>
              </div>
            </form>
            <p class="mt-2 mb-0 text-muted" data-url-example></p>
            <p class="feedback m-0 position-absolute small text-danger" data-form-feedback></p>
          </div>
        </div>
      </section>
      <section class="container-fluid container-xxl p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 order-1 mx-auto posts" data-posts-container></div>
          <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds" data-feeds-container></div>
        </div>
      </section>
    </main>
    <footer class="footer border-top py-3 mt-5 bg-light">
      <div class="container-xl">
        <div class="text-center" data-created-by>
          <a href="https://github.com/ExpCoderWeb" target="_blank" data-author-info></a>
        </div>
      </div>
    </footer>
  </body>
</html>
